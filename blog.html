<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>Archive</title>
  <link rel="stylesheet" href="/tufte.css"/>
  <link rel="stylesheet" href="/gjones.css"/>
  <link rel="stylesheet" href="/latex.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/x-mathjax-config">
	MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
	</script>
	<script type="text/javascript" async
	src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
	</script>
	<script type="text/javascript" src="/dist/js/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="/dist/js/swag.min.js"></script>
	<script type="text/javascript" src="/articles.json"></script>
	<script type="text/javascript" src="/dist/js/archive.js"></script>
</head>

<body>
	<a href="/" style="text-decoration:none"><h1>A Blog</h1></a>
	<h2>By Gene Jones</h2>
  <header>
    <nav class="group">
		<a href="about.html">About Me</a>
		<a href="blog.html">Archive</a>
	</nav>
  </header>
  <hr class="slender"/>
  <article>
	<h1>My Blog's Archive</h1>
	<section>
		<p><span class="newthought">A love affair</span> with code, economics, and footnotes. The below are all perma-links.</p>
    </section>
	
	<h2>Topics</h2>
	<div id="topicsContainer"></div>
	<script id="archive-topic-list" type="text/x-handlebars-template">
	{{#each topic}}
    <section>
      <h3>{{titleize title}}</h3>
	  <ul class="listing">
		{{#each articles}}
			<li><a href="{{url}}">{{truncate title 40 "..."}}</a> - {{formatDate date "%B %e, %Y"}}</li>
		{{/each}}
	  </ul>
	  </section>
	{{/each}}
	</script>
    
  </article>
</body>
</html>
